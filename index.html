<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- header -->
    <header class="flex flex-col justify-center max-w-2xl mx-auto">
      <img class="w-64 mx-auto mt-5" src="data/logo (1).png" alt="logo" />
      <div class="relative flex items-center mt-4">
        <input
          id="searchInput"
          class="w-full h-16 p-2 m-4 bg-gray-400 rounded-sm outline-none"
          type="text "
        />
        <i
          class="absolute right-0 mr-8 text-xl fa-solid fa-magnifying-glass"
        ></i>
      </div>
    </header>

    <main>
      <!-- list cards -->
      <div
        class="grid max-w-5xl grid-cols-1 gap-10 px-4 mx-auto mt-20 md:grid-cols-2 lg:grid-cols-3"
        id="listOfCards"
      ></div>
    </main>

    <script src="script/main.js" type="module"></script>
    <script src="./components/searchBar.js"></script>
  </body>
</html>
